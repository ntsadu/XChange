<div class="inner-view" style="background-color: grey;">
  <div *ngIf="loading" style="height: 100%;">
    <div class="ui segment" style="height: 100%; background: #23232340; border: none;">
      <div class="ui active dimmer">
        <div class="ui large text loader">Loading</div>
      </div>
    </div>
  </div>

  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()" [scrollWindow]="false"
    style="overflow-y: scroll; height: 100%; margin-right: 3px; margin-left: 5px;">
    <div *ngFor="let a of Articles">
      <mat-card class="card" style="width: calc((100% - 95px) / 3); min-width: 400px;">
        <a target="_blank" href="{{ a.urlToImage }}">
          <img mat-card-image id="image" title="View Image" src="{{ a.urlToImage }}">
        </a>
        <mat-card-content>
          <mat-card-title id="title">
            <b>{{ a.title }}</b>
          </mat-card-title>
          <div id="description">
            <p>{{ a.description }}</p>
          </div>
        </mat-card-content>
        <div id="footer">
          <div class="row" style="height: 50px; width: calc((100vw - 510px)/3); min-width: 400px; margin-left: -20px;">
            <div class="col-md-6" style="padding-left: 0px;">
              <button id="btn" target="_blank" type="submit" class="btn btn-primary" value="Read Full Article" style="width: 40.5px;">
                <a id="hyper" target="_blank" href="{{a.url}}">
                  <i class="fa fa-external-link" style="padding-top: 1.8px;" aria-hidden="true"></i>
                </a>
              </button>
            </div>
          <div class="col-md-6" style="text-align: right;">
            <div id="date">
              {{ a.publishedAt | amDateFormat:'MMMM Do YYYY' }}
            </div>
          </div>
        </div>
    </div>
    </mat-card>
  </div>
</div>
</div>
